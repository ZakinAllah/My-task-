<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Media Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="media-player">
        <!-- Visualizer Section (Top) -->
        <div id="visualizer"></div>

        <!-- Playlist Section (Middle) -->
        <ul class="playlist">
            <li data-src="audio/JAFAR (2).mp3">Song 1</li>
            <li data-audio="audio/song2.mp3">Song 2</li>
            <li data-audio="audio/song3.mp3">Song 3</li>
        </ul>

        <!-- Controls Section (Bottom) -->
        <div class="controls">
            <button id="prevBtn"><i class="fa fa-backward"></i></button>
            <button id="playPauseBtn"><i class="fa fa-play"></i></button>
            <button id="nextBtn"><i class="fa fa-forward"></i></button><br>
            <input type="range" id="seekbar" min="0" max="100" value="0">
        </div>
    </div>
</body>
</html>
